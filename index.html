<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades El Paraíso</title>
    <link rel="stylesheet" href="style.css" />
</head>


<body>

    <header id="header">

        <!-- Add font awesome icons -->
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>

        <div id="icon-position">

            <img id="icon" src="icon.png">
        </div>

        <h2>Propiedades El Paraíso</h2>
    </header>


        <div id="selection">

            <h2 id="select">Indique las características de la propiedad</h2>
            <br>


            <div id="selector">

                <label  for="type">Elige un tipo de propiedad:</label>
            <select class="type" name="property">
                <option value="urban">Urbana</option>
                <option value="rural">Rural</option>
                <option value="beach">Playa</option>
            </select>
            <br>
            <br>
            <label  for="price">Elige un rango de precios estimado:</label>
            <select class="price" name="property">
                <option value="low">15.000.000-25.000.000</option>
                <option value="medium">26.000.000-80.000.000</option>
                <option value="high">81.000.000+</option>
            </select>
            <br>

            <button class="btn">Seleccionar</button>
            </div>
            




        </div>
        <div id="shower">

            <h2 id="shower-h2"></h2>
        </div>
    

   


    <footer id="footer">Bran Design 2021</footer>




    <script src="script.js"></script>
</body>

</html>
